{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=" {% static "/item/bootstrap.min.css" %} ">
    <script src="{% static "/item/bootstrap.bundle.min.js" %}"></script>
    <script src="{% static "/item/bootstrap.bundle.js" %}"></script>
    <title>{% block title %}{% endblock title %}</title>
</head>
<body>
    <div class="jumbotron text-center container-sm pt-5">
        <h1 class="display-3">Newsly News</h1>
        <p class="lead">Jobs, Stories, and Polls</p>
        <hr class="my-2">
        <p>All you need to know to stay ahead in one place ;)</p>
        <p class="lead">
            <a class="btn btn-primary btn-lg" href=" {% url "list-news" %} " role="button">Home</a>
        </p>
    </div>

    {% block content %}{% endblock content %}

    {% block pagination %}{% endblock pagination %}
    
</body>
</html>
